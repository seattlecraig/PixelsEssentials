# PixelsEssentials Configuration
# SupaFloof Games, LLC

# ============================================
# SETHOME MULTIPLE
# ============================================
# Defines how many homes each permission tier allows.
# Players need the permission: pixelsessentials.sethome.<tier>
# If a player has multiple tier permissions, the highest value is used.
#
# Example: A player with pixelsessentials.sethome.hero can set 3 homes.
#
sethome-multiple:
  default: 1
  adept: 2
  hero: 3
  paragon: 5
  demigod: 7
  ascendant: 10
  titan: 15
  deity: 20
  sovereign: 25
  primordial: 30
  apex: 35
  eternal: 40
  cosmic: 45
  thearchitect: 50
  ancientgod: 60
  home200: 100


# How often balance leaderboard signs update (in seconds)
sign-update-interval: 60

# Unlock all recipes for players when they join
unlock-recipes: true

# the name of the lobby world
lobby-world: "lobby"